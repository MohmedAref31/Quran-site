<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اقرا</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

    <link rel="stylesheet" href="css/surahread.css" />
  </head>
  <body lang="ar" dir="rtl">
    <!-- <div class="loader" id="loader"><div class="loader-spin"></div></div> -->
    <div class="hero-container">
      <div class="settings settings-closed" id="settings">
        <div class="toggle-close" id="toggle-close">
          <ion-icon name="settings-outline"></ion-icon>
        </div>

        <div class="readers">
          <label for="select-reader">اختر القارئ</label>
          <select id="select-reader">
            <option hidden>القارئ...</option>
            <option value="alafasy">مشارى راشد العفاسى</option>
            <option value="ahmedajamy">أحمد العجمى</option>
            <option value="husarymujawwad">الحصري</option>
            <option value="minshawi">محمد صديق المنشاوى</option>
            <option value="muhammadayyoub">محمد ايوب</option>
            <option value="muhammadjibreel">محمد جبريل</option>
          </select>
        </div>

        <div class="background-container">
          <p>لون الخلفية</p>
          <div class="colors">
            <div
              class="black"
              style="background-color: black"
              value="black"
              data-color="white"
            ></div>
            <div
              class="white"
              style="background-color: white"
              value="white"
              data-color="black"
            ></div>
            <div
              class="wheat"
              style="background-color: wheat"
              value="wheat"
              data-color="black"
            ></div>
          </div>
        </div>
        <div class="font-size-container">
          <p>حجم الخط</p>
          <div class="font-size">
            <div class="increase" id="increase-size">+</div>

            <div class="font-num" id="font-size-num">1</div>
            <div class="decrease" id="decrease-size">-</div>
          </div>
        </div>

        <div class="goto-ayah">
          <input
            type="number"
            id="ayah-num"
            min="1"
            max=""
            placeholder="أذهب الى اية بين 1~300"
          />
          <button id="goto-ayah-btn">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </button>
        </div>
      </div>

      <div class="quran-player" id="quran-player">
        <div class="audio">
          <audio src="" id="quran-audio" controls></audio>
        </div>
        <div id="show-reader-name" style="font-size:1.5rem">محمد صديق المنشاوى</div>

        <div class="audio-controls">
          <div class="forward" id="forward-btn">
            <ion-icon name="play-back-circle-outline"></ion-icon>
          </div>
          <div class="play-pause paused" id="play-pause-btn">
            <ion-icon name="play-circle-outline"></ion-icon>
          </div>
          <div class="back" id="back-btn">
            <ion-icon name="play-forward-circle-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="quran-container" id="quran-container">
        <div class="loader" id="loader"><div class="loader-spin"></div></div>
        <!-- <div class="bismillah">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</div> 
            <div class="surah-content">
                بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ{1}اَلْحَمْدُ لِلّٰهِ رَبِّ الْعٰلَمِيْنَۙ{2}الرَّحْمٰنِ الرَّحِيْمِۙ{3}مٰلِكِ يَوْمِ الدِّيْنِۗ{4}اِيَّاكَ نَعْبُدُ وَاِيَّاكَ نَسْتَعِيْنُۗ{5}اِهْدِنَا الصِّرَاطَ الْمُسْتَقِيْمَ ۙ{6}صِرَاطَ الَّذِيْنَ اَنْعَمْتَ عَلَيْهِمْ ەۙ غَيْرِ الْمَغْضُوْبِ عَلَيْهِمْ وَلَا الضَّاۤلِّيْنَ ࣖ{7}
            </div>  -->
      </div>
    </div>

    <script src="js/readsurah.js"></script>
    <script src="js/settings.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
